lxc:
  generator: github-1
  packages:
    - lxc:
        github:
          user: lxc
          query: tags
          tarball: "lxc-{version}.tar.gz"
          match: '^lxc-([0-9.]+)$'
        versions:
          latest:
            template: lxc.tmpl
          4.0.12:
            template: lxc-4.tmpl
        revision:
          4.0.12: 1
