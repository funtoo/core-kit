zfs_and_friends:
  generator: github-1
  defaults:
    kernel_compat: 5.17
    tarball: zfs-{version}.tar.gz
    select: '^zfs-2\.1.*'
  packages:
    - zfs:
        github:
          user: openzfs
          repo: zfs
          query: releases
    - zfs-kmod:
        github:
          user: openzfs
          repo: zfs
          query: releases

