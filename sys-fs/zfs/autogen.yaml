zfs_and_friends:
  generator: github-1
  defaults:
    kernel_compat: 6.4
    github:
      user: openzfs
      repo: zfs
      query: releases
      match: zfs-(2\.2\.0_rc[0-9])
      include:
        - prerelease
      transform:
        - kind: string
          match: '-rc'
          replace: '_rc'
  packages:
    - zfs
    - zfs-kmod

