zfs_and_friends:
  generator: github-1
  defaults:
    kernel_compat: 6.1
    tarball: zfs-{version}.tar.gz
    select: '^zfs-2\.1.*'
  packages:
    - zfs:
        github:
          user: openzfs
          repo: zfs
          query: releases
        revision:
          2.1.7: 2
    - zfs-kmod:
        github:
          user: openzfs
          repo: zfs
          query: releases

