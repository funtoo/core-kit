fcron_github_rule:
  generator: github-1
  packages:
    - fcron:
        cat: sys-process
        desc: A command scheduler with extended capabilities over cron and anacron
        homepage: http://fcron.free.fr/
        github:
          user: yo8192
          repo: fcron
          query: tags
          select: 'ver3.3.\d'
          # NOTE: The transform happens before select sees the tag versions
          transform:
            - kind: string
              match: '_'
              replace: '.'
        patches:
          - 3.1.1-noreadline.patch
        # FIXME: really should not hard-code this!
        # better here than in the ebuild template.
        # Need to figure this out automatically.
        dirty_hack_for_docs: /usr/share/sgml/docbook/dsssl-stylesheets-1.79
